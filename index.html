<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bob16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Base */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      image-rendering: pixelated;
      user-select: none;
      padding: 20px;
    }

    /* Keyboard warning bar */
    #keyboard-warning {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #ff4c4c;
      color: #330000;
      font-weight: 700;
      text-align: center;
      padding: 12px 0;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      display: none;
      border-bottom: 2px solid #990000;
      user-select: text;
    }

    /* Permission request box */
    #permission-request {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #222;
      border: 2px solid #0ff;
      padding: 15px 20px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #0ff;
      border-radius: 0;
      box-shadow: 0 0 6px #0ff88;
      user-select: none;
      z-index: 10000;
      max-width: 320px;
    }

    #permission-request button {
      background-color: #0ff;
      color: #111;
      font-weight: 700;
      border: 2px solid #099;
      border-radius: 0;
      padding: 6px 12px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }
    #permission-request button:hover,
    #permission-request button:focus {
      background-color: #0cc;
      outline: none;
    }

    #permission-status {
      margin-left: 12px;
      font-weight: 700;
      color: #0ff;
      user-select: text;
    }

    /* Styled link for Wiki */
    a[href="bob16-wiki.html"] {
      position: absolute;
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 18px;
      background-color: #0ff;
      color: #111;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      text-decoration: none;
      border: 2px solid #099;
      border-radius: 0;
      user-select: none;
      box-shadow: 0 0 6px #0ff88;
      transition: background-color 0.2s;
    }
    a[href="bob16-wiki.html"]:hover,
    a[href="bob16-wiki.html"]:focus {
      background-color: #0cc;
      outline: none;
    }

  </style>
</head>
<body>

  <div id="keyboard-warning" role="alert" aria-live="assertive">
    Warning: This app requires a physical keyboard and will not work properly on mobile devices without one.
  </div>

  <a href="bob16-wiki.html" aria-label="Open bob16 wiki manual">ðŸ“˜ bob16 wiki</a>



  <script src="https://unpkg.com/fengari-web/dist/fengari-web.js"></script>
  <script src="https://unpkg.com/fengari-interop/dist/fengari-interop.js"></script>
  <script src="bob-16.js"></script>
  <script src="bob-16editor.js"></script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // your entire existing script goes here

  // For example:
  function isMobileWithoutKeyboard() {
    const isTouchDevice = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isMobileUA = /android|iphone|ipad|ipod|windows phone|mobile|tablet/i.test(ua);
    return isTouchDevice && isMobileUA;
  }

  if (isMobileWithoutKeyboard()) {
    const warning = document.getElementById('keyboard-warning');
    warning.style.display = 'block';
  }

  let keysEnabled = false;
  





  window.addEventListener('keydown', async e => {
    if (e.key === 'Escape') {
      keysEnabled = !keysEnabled;
      console.log("Keys enabled:", keysEnabled);
    }

    // Always prevent default for these keys to block external browser behavior
    if (['Tab', 'Shift', 'Control', 'Alt'].includes(e.key)) {
      e.preventDefault();
      if (keysEnabled) {
        engine.keys.add(e.key);
        if (engine.keyCallbacks[e.key]) engine.keyCallbacks[e.key]();
      }
      return;
    }

    if (!keysEnabled && e.key !== 'Escape') {
      e.preventDefault();
      return;
    }

    if (e.ctrlKey && e.key.toLowerCase() === 'v') {
      e.preventDefault();

      if (!clipboardPermissionGranted) {
        alert('Clipboard paste permission not granted. Please click "Enable Clipboard Paste" button.');
        return;
      }

      try {
        const clipText = await navigator.clipboard.readText();
        console.log('Pasted text:', clipText);
        // Your paste logic here
      } catch {
        alert('Failed to read clipboard. Permission denied or clipboard empty.');
      }
      return;
    }

    engine.keys.add(e.key);
    if (engine.keyCallbacks[e.key]) engine.keyCallbacks[e.key]();
  });

  window.addEventListener('keyup', e => {
    if (keysEnabled) {
      if (['Tab', 'Shift', 'Control', 'Alt'].includes(e.key)) {
        e.preventDefault();
      }
      engine.keys.delete(e.key);
    }
  });

});

  </script>

</body>
</html>
